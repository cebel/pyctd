sudo: false
cache: pip
language: python
python:
- 3.6
- 2.7
env:
  matrix:
  - TOXENV=py
  - TOXENV=docs
matrix:
  include:
  - python: 3.6
    env: TOXENV=manifest
  allow_failures:
  - python: 2.7
install:
- pip install tox
- pip install codecov
script:
- tox
deploy:
  provider: pypi
  user: Christian_Ebeling
  password:
    secure: 
  on:
    tags: true
    distributions: "sdist bdist_wheel"
    repo: cebel/pyctd
    branch: master
